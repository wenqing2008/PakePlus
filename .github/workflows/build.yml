name: 'Publish and Deploy'

on:
  workflow_dispatch:
    inputs:
      build_windows_x86_64:
        description: 'Build for Windows x86_64'
        required: false
        type: boolean
        default: true

permissions:
  contents: write

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            target: 'x86_64-pc-windows-msvc'
            args: ''
            enabled: ${{ github.event.inputs.build_windows_x86_64 == 'true' }}

    runs-on: ${{ matrix.platform }}
    timeout-minutes: 60
    steps:
      - name: Checkout
        if: ${{ matrix.enabled }}
        uses: actions/checkout@v3

      - name: Install rust target
        if: ${{ matrix.enabled }}
        run: rustup target add ${{ matrix.target }}

      - uses: pnpm/action-setup@v3
        if: ${{ matrix.enabled }}
        with:
          version: latest

      - name: Sync node version
        if: ${{ matrix.enabled }}
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        if: ${{ matrix.enabled }}
        run: pnpm install --no-frozen-lockfile

      - name: Install Rust stable
        if: ${{ matrix.enabled }}
        uses: dtolnay/rust-toolchain@stable

      - name: Build Tauri App
        if: ${{ matrix.enabled }}
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: 'PakePlus-v__VERSION__'
          releaseName: 'PakePlus v__VERSION__'
          releaseBody: 'Auto-built by PakePlus Deploy Tool'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
